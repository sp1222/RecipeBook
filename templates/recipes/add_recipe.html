{% extends 'recipes.html' %}
{% block fieldcontent %}
<div class="form-inline">
    <p>Add Recipe</p>
    <form  method="post">
        <p>
            <label for="name">Name:</label>
            <input class="name-input" type="add" value="" id="name" />
        </p>
        <p>
            <label for="description">Description:</label>
            <input class = "description-input" type="add" value="" id="description" />
        </p>
        <p>
            <input class="button" type="submit" value="Add Recipe" name="button"/>
        </p>
    </form>
</div>
{% endblock %}
